name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write  # Required for test reporting
      id-token: write # Required for pages deployment
      pages: write   # Required for pages deployment

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Tests
      # Generate JUnit report
      run: npm test -- --reporter=junit --outputFile=test-results.xml

    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v4
      if: success() || failure() # always run even if the previous step fails
      with:
        report_paths: 'test-results.xml'

    - name: Build Project
      run: npm run build

    - name: Generate C4 Model Documentation
      # Run structurizr-cli via Docker to export DSL to HTML
      run: |
        mkdir -p dist/architecture
        docker run --rm -v ${{ github.workspace }}:/usr/local/structurizr structurizr/cli export -workspace docs/architecture/workspace.dsl -format html -output dist/architecture

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: dist/

  # Job to deploy to GitHub Pages (Optional - Requires Config)
  # To enable: Go to Repository Settings -> Pages -> Source: GitHub Actions
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    # Grant GITHUB_TOKEN the permissions to deploy
    permissions:
      pages: write
      id-token: write
      
    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: ./dist
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
